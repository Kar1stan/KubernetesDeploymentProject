apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-deployment
  labels: 
     app: my-k8s-application
     env: prod
     owner: VladislavKarastan
spec:
  replicas: 3
  selector:
    matchLabels:
       project: kgb
  template:
    metadata:
       labels:
         project: kgb
    spec:
      containers:
         - name : kgb-web
           image: apache/kafka:latest
           ports:
            - containerPort: 80